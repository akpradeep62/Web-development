<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/Style.css">
    <title>Count Town Timer</title>
</head>
<body>
     <p>
        <p>Count Down</p>
        <h2 class="Diwali">Happy Diwali</h2>
     </p>
     <div class="counter">
        <div class="box">
            <h2 id="Days">00</h2>
            <small>Days</small>
        </div>
        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="box">
            <h2 id="minitues">00</h2>
            <small>Minitues</small>
        </div>
        <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
     </div>
     <script src="Assets/Js/index.js"></script>
</body>
</html>
