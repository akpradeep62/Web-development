<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes Machine</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    #quote-container {
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="quote-container">
    <h2 id="quote"></h2>
    <p id="author"></p>
    <button onclick="getRandomQuote()">Get Random Quote</button>
  </div>

  <script src="quotes.json"></script>
  <script src="index.js"></script>
</body>
</html>
